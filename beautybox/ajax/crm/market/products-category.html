<div class="btn-select l-slide-block__btn-select js-btn-select xs-only js-move-block--show" data-move-block-target="service-add-category-product">
  <div class="btn-select__header">
    <svg class="icon icon-plus--filled btn-select__icon" role="img">
      <use xlink:href="files/sprite.svg#plus--filled"></use>
    </svg>
    <span class="btn-select__title">Добавить категорию</span>
  </div>
</div>
<!-- begin top-line -->
<div class="top-line top-line--expanded xs-hide js-control-box-container xs-hide">
  <div class="button-box button-box--center top-line__button-box xs-hide ml-a mb-20">
    <button class="btn btn-gray  js-move-block--show _loading" data-move-block-target="service-add-category-product"> Добавить категорию </button>
  </div>
</div>
<!-- begin top-line -->
<div class="worker worker--small">
  <div class="worker__inner ">
    <div class="worker__items">
      <div class="worker__item worker__item--header">
        <div class="row">
          <div class="col col-12 col-sm-12 my-a"><span class="text">Категория</span></div>
        </div>
      </div>
      <div class="worker__item item-category-services js-move-block--show" data-move-block-target="service-add-category-product">
        <span class="color-line" style="background-color: rgb(73, 115, 255);"></span>
        <div class="item-category-services__inner">
          <div class="item-category-services__name my-a">
            <h4 class="item-category-services__title">Ресницы</h4>
          </div>
        </div>
      </div>
      <div class="worker__item item-category-services js-move-block--show" data-move-block-target="service-add-category-product">
        <span class="color-line" style="background-color: rgb(107, 221, 0);"></span>
        <div class="item-category-services__inner">
          <div class="item-category-services__name my-a">
            <h4 class="item-category-services__title">Лаки</h4>
          </div>
        </div>
      </div>
      <div class="worker__item item-category-services js-move-block--show" data-move-block-target="service-add-category-product">
        <span class="color-line" style="background-color: rgb(255, 176, 73);"></span>
        <div class="item-category-services__inner">
          <div class="item-category-services__name my-a">
            <h4 class="item-category-services__title">Пилки</h4>
          </div>
        </div>
      </div>
    </div>
    <!-- begin worker__empty -->
    <div class="empty worker__empty is-hidden">
      <svg class="icon icon-add-clients empty__icon empty__icon--medium" role="img">
        <use xlink:href="files/sprite.svg#add-clients"></use>
      </svg>
      <span class="empty__title">У вас пока нет категорий</span>
      <p class="empty__text">Воспользуйтесь кнопкой добавить категорию <br> и выберите категории</p>
    </div>
    <!-- end worker__empty -->
  </div>
</div>
