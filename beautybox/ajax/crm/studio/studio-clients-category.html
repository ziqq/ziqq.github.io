<div class="btn-select l-slide-block__btn-select js-btn-select xs-only js-move-block--show" data-move-block-target="service-add-category-clients">
  <div class="btn-select__header">
    <svg class="icon icon-plus--filled btn-select__icon" role="img">
      <use xlink:href="files/sprite.svg#plus--filled"></use>
    </svg>
    <span class="btn-select__title">Добавить категорию</span>
  </div>
</div><!-- end btn-select -->
<div class="container">
  <div class="worker worker--small">
    <!-- begin top-line -->
    <div class="top-line top-line--expanded js-control-box-container">
      <div class="button-box button-box--center top-line__button-box xs-hide ml-a mb-20">
        <button class="btn btn-gray  js-move-block--show _loading" data-move-block-target="service-add-category-clients"> Добавить категорию </button>
      </div>
    </div><!-- begin top-line -->
    <div class="worker__inner ">
      <div class="worker__items">
        <div class="worker__item worker__item--header">
          <div class="row">
            <div class="col col-12 col-sm-12 my-a"><span class="text">Категория</span></div>
          </div>
        </div>
        <div class="worker__item item-category-services js-move-block--show" data-move-block-target="service-add-category-small">
          <span class="color-line" style="background-color: rgb(73, 115, 255);"></span>
          <div class="item-category-services__inner">
            <div class="item-category-services__name my-a">
              <h4 class="item-category-services__title">Новый клиент</h4>
            </div>
          </div>
        </div>
        <div class="worker__item item-category-services js-move-block--show" data-move-block-target="service-add-category-small">
          <span class="color-line" style="background-color: rgb(107, 221, 0);"></span>
          <div class="item-category-services__inner">
            <div class="item-category-services__name my-a">
              <h4 class="item-category-services__title">Постонный клиент</h4>
            </div>
          </div>
        </div>
        <div class="worker__item item-category-services js-move-block--show" data-move-block-target="service-add-category-small">
          <span class="color-line" style="background-color: rgb(255, 176, 73);"></span>
          <div class="item-category-services__inner">
            <div class="item-category-services__name my-a">
              <h4 class="item-category-services__title">VIP клиент</h4>
            </div>
          </div>
        </div>
      </div>
      <!-- begin worker__empty -->
      <div class="empty worker__empty is-hidden">
        <svg class="icon icon-add-clients empty__icon empty__icon--medium" role="img">
          <use xlink:href="files/sprite.svg#add-clients"></use>
        </svg>
        <span class="empty__title">У вас пока нет категорий</span>
        <p class="empty__text">Воспользуйтесь кнопкой добавить категорию <br> и выберите категории</p>
      </div><!-- end worker__empty -->
      <!-- begin worker__empty -->
      <div class="empty worker__empty is-hidden">
        <svg class="icon icon-search-client empty__icon empty__icon--medium" role="img">
          <use xlink:href="files/sprite.svg#search-client"></use>
        </svg>
        <span class="empty__title">Категорий не найдено</span>
        <p class="empty__text">Пожалуйста, измените параметры поиска</p>
        <button class="btn btn-outline-gray">Сбросить все фильтры</button>
      </div><!-- end worker__empty -->
    </div>
    <!-- begin worker__pagination -->
    <div class="worker__pagination is-hidden">
      <!-- begin pagination -->
      <div class="pagination catalog__pagination">
        <ul class="pagination__list">
          <li class="pagination__item"><a href="#" class="pagination__link"><i class="fal fa-angle-left"></i></a></li>
          <li class="pagination__item is-active"><a href="#" class="pagination__link">1</a></li>
          <li class="pagination__item"><a href="#" class="pagination__link">2</a></li>
          <li class="pagination__item"><a href="#" class="pagination__link">3</a></li>
          <li class="pagination__item"><a href="#" class="pagination__link">4</a></li>
          <li class="pagination__item">
            <span class="pagination__gap">...</span>
            <a href="#" class="pagination__link">18</a>
          </li>
          <li class="pagination__item"><a href="#" class="pagination__link"><i class="fal fa-angle-right"></i></a></li>
        </ul>
      </div><!-- end pagination -->
    </div><!-- end worker__pagination -->
  </div>
</div>
