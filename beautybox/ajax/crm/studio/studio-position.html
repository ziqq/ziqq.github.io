<!-- begin btn-select -->
<div class="btn-select btn-select--fixed js-btn-select xs-only js-slide-block--open" data-slide-block-target="studio-add-position">
  <div class="btn-select__header">
    <svg class="icon icon-plus--filled btn-select__icon" role="img">
      <use xlink:href="files/sprite.svg#plus--filled"></use>
    </svg>
    <span class="btn-select__title">Добавить салон</span>
  </div>
</div><!-- end btn-select -->
<div class="container container--md">
  <!-- begin top-line -->
  <div class="top-line top-line--offset">
    <div class="top-line__sorting">
      <div class="top-line__select w300 _loading">
        <div class="bb-input bb-input--select select-color _loading">
          <select class="js-select--color" data-placeholder="Выберите салон">
            <option></option>
            <option value="Все салоны">Все салоны</option>
            <option data-color="#00b341" value="ТЦ ГринХаус">ТЦ ГринХаус</option>
            <option data-color="#fe0061" value="ТЦ Лимон">ТЦ Лимон</option>
            <option data-color="#ff9300" value="ТЦ Проспект">ТЦ Проспект</option>
          </select>
          <!-- BEGIN tip -->
          <div class="bb-input-tip js-bb-input-tip no-close">
            <i class="bb-input-tip__arrow-up"></i>
            <div class="bb-input-tip__text">Выберите салон</div>
            <svg class="icon icon-close--bold " role="img">
              <use xlink:href="files/sprite.svg#close--bold"></use>
            </svg>
          </div>
          <!-- END tip -->
        </div>
      </div>
    </div>
    <div class="button-box button-box--center top-line__button-box xs-hide">
      <button class="btn btn-gray js-slide-block--open _loading" data-slide-block-target="studio-add-position"> Добавить должность </button>
    </div>
  </div><!-- begin top-line -->

      </div>

            <div class="user studio-item__user _loading">

          <div class="col-lg-1">
