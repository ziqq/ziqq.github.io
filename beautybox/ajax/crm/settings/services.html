<div class="container container--xs">
  <!-- cabinet/widget/settings/_widget-services.html -->
  <div class="widget widget--header-transform">
    <div class="widget__header bg--lighten">
      <span class="widget__title">Система управления услугами</span>
    </div>
    <div class="widget__body">
      <div class="widget__inner widget__inner--column">
        <label class="bb-checkbox  bb-checkbox--radio ">
          <input type="radio" name="system-control" data-toggle="modal" data-target="#change-mode">
          <span class="bb-checkbox__box"></span>
          <span class="bb-checkbox__title">Единая</span>
          <span class="bb-checkbox__subtitle ">Единые цены на услуги для всех салонов</span>
          <span class="bb-checkbox__subtitle ">Единый набор категорий и услуг для всех салонов</span>
        </label>
        <label class="bb-checkbox  bb-checkbox--radio ">
          <input type="radio" name="system-control" data-toggle="modal" data-target="#change-mode">
          <span class="bb-checkbox__box"></span>
          <span class="bb-checkbox__title">Ручная</span>
          <span class="bb-checkbox__subtitle ">Услугу можно выбрать для каждого салона</span>
          <span class="bb-checkbox__subtitle ">Цены на услуги можно выставить для каждого салона</span>
        </label>
      </div>
    </div>
  </div>
  <!-- cabinet/widget/settings/_widget-request.html -->
  <div class="widget widget--header-transform">
    <div class="widget__header bg--lighten">
      <span class="widget__title">Настройки онлайн-записи</span>
    </div>
    <div class="widget__body">
      <div class="widget__inner">
        <label class="bb-checkbox bb-checkbox--slide bb-checkbox--control js-bb-checkbox is-checked">
          <span class="bb-checkbox__title">Разрешить онлайн-запись для всех услуг</span>
          <input type="checkbox" checked>
          <span class="bb-checkbox__box"></span>
        </label>
      </div>
    </div>
  </div>
</div>
