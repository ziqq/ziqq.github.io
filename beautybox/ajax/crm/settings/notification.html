<div class="container container--xs">
  <!-- cabinet/widget/settings/_widget-notice.html -->
  <div class="widget widget--header-transform">
    <div class="widget__header bg--lighten">
      <span class="widget__title">Настройки уведомлений</span>
    </div>
    <div class="widget__body">
      <div class="widget__inner widget__inner--column">
        <label class="bb-checkbox  bb-checkbox--radio ">
          <input type="radio" name="notifications">
          <span class="bb-checkbox__box"></span>
          <span class="bb-checkbox__title">Уведомлять всегда</span>
          <span class="bb-checkbox__subtitle ">Всегда получать уведомления о новых заявках</span>
        </label>
        <label class="bb-checkbox  bb-checkbox--radio ">
          <input type="radio" name="notifications">
          <span class="bb-checkbox__box"></span>
          <span class="bb-checkbox__title">Уведомлять на текущий день</span>
          <span class="bb-checkbox__subtitle ">Получать уведомления о новых заявках ( об изменении в заявках) текущего дня</span>
        </label>
        <label class="bb-checkbox  bb-checkbox--radio ">
          <input type="radio" name="notifications">
          <span class="bb-checkbox__box"></span>
          <span class="bb-checkbox__title">Уведомлять на ближайшие 3 дня</span>
          <span class="bb-checkbox__subtitle ">Получать уведомления о новых заявках ( об изменении в заявках) ближайших трех дней</span>
        </label>
      </div>
    </div>
  </div>
</div>
