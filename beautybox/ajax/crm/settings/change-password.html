<div class="container container--xs">
  <!-- cabinet/widget/settings/_widget-сhange-password.html -->
  <div class="widget widget--header-transform">
    <div class="widget__header bg--lighten">
      <span class="widget__title">Смена пароля</span>
    </div>
    <div class="widget__body">
      <div class="widget__inner widget__inner--column">
        <div class="bb-input  bb-input--icon bb-input--title">
          <span class="bb-input__title">Текущий пароль</span>
          <input class="bb-input__input " type="password">
          <span class="bb-input__icon js-bb-input-password--show">
            <svg class="icon icon-eye" role="img">
              <use xlink:href="files/sprite.svg#eye"></use>
            </svg>
          </span>
          <span class="bb-input__icon fal js-bb-input-password--hide" style="display: none;">
            <svg class="icon icon-eye--blocked" role="img">
              <use xlink:href="files/sprite.svg#eye--blocked"></use>
            </svg>
          </span>
          <div class="bb-input-tip js-bb-input-tip">
            <i class="bb-input-tip__arrow-up"></i>
            <p class="bb-input-tip__text">*Сообщение с подсказкой</p>
            <svg class="icon icon-close--bold" role="img">
              <use xlink:href="files/sprite.svg#close--bold"></use>
            </svg>
          </div>
        </div>
        <a class="btn-link btn-link-info text-left mt-10"> Забыли пароль? </a>
        <div class="bb-input  bb-input--icon bb-input--title mt-20">
          <span class="bb-input__title">Новый пароль</span>
          <input class="bb-input__input " type="password">
          <span class="bb-input__icon js-bb-input-password--show">
            <svg class="icon icon-eye" role="img">
              <use xlink:href="files/sprite.svg#eye"></use>
            </svg>
          </span>
          <span class="bb-input__icon fal js-bb-input-password--hide" style="display: none;">
            <svg class="icon icon-eye--blocked" role="img">
              <use xlink:href="files/sprite.svg#eye--blocked"></use>
            </svg>
          </span>
          <div class="bb-input-tip js-bb-input-tip">
            <i class="bb-input-tip__arrow-up"></i>
            <p class="bb-input-tip__text">*Сообщение с подсказкой</p>
            <svg class="icon icon-close--bold" role="img">
              <use xlink:href="files/sprite.svg#close--bold"></use>
            </svg>
          </div>
        </div>
        <div class="bb-input  bb-input--icon bb-input--title mt-20">
          <span class="bb-input__title">Подтвердите новый пароль</span>
          <input class="bb-input__input " type="password">
          <span class="bb-input__icon js-bb-input-password--show">
            <svg class="icon icon-eye" role="img">
              <use xlink:href="files/sprite.svg#eye"></use>
            </svg>
          </span>
          <span class="bb-input__icon fal js-bb-input-password--hide" style="display: none;">
            <svg class="icon icon-eye--blocked" role="img">
              <use xlink:href="files/sprite.svg#eye--blocked"></use>
            </svg>
          </span>
          <div class="bb-input-tip js-bb-input-tip">
            <i class="bb-input-tip__arrow-up"></i>
            <p class="bb-input-tip__text">*Сообщение с подсказкой</p>
            <svg class="icon icon-close--bold" role="img">
              <use xlink:href="files/sprite.svg#close--bold"></use>
            </svg>
          </div>
        </div>
      </div>
    </div>
    <div class="widget__footer xs-hide">
      <button class="btn btn-animate is-ready btn-gray" data-push data-push-delay="2500" data-push-message-error="Что-то пошло не так!" data-push-message-success="Все прошло просто замечательно!" data-push-status="success">
        <span class="btn__title">Сохранить</span>
      </button>
    </div>
  </div>
</div>
