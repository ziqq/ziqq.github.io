<!-- ajax/beautylink/beautylink-entry.html -->
<div class="beautylink__inner">
  <div class="beautylink__entry entry" data-container>
    <div class="entry__header" onclick="BB.Utils.slideToggle.call(this)">
      <span class="entry__text">25 мая 2019 в 9:45</span>
      <button class="btn-link btn-link--invite">Удалить заявку</button>
      <svg class="icon icon-angle--bold entry__arrow" role="img">
        <use xlink:href="files/sprite.svg#angle--bold"></use>
      </svg>
    </div>
    <div class="entry__content" data-content style="display: none">
      <div class="entry__item is-check">
        <span class="entry__text">Сотрудник</span>
        <span class="entry__subtext">Наталья Шилова</span>
        <button class="btn-reset entry__dell" title="Очитстить" data-toggle="modal" data-target="#dell">
          <span>
            <svg class="icon icon-close--bold">
              <use xlink:href="files/sprite.svg#close--bold"></use>
            </svg>
          </span>
        </button>
        <svg class="icon icon-angle--bold entry__arrow" role="img">
          <use xlink:href="files/sprite.svg#angle--bold"></use>
        </svg>
      </div>
      <div class="entry__item is-check">
        <span class="entry__text">Услуга</span>
        <span class="entry__subtext">Липолазер</span>
        <button class="btn-link btn-link--invite">+ Добавить услугу</button>
        <button class="btn-reset entry__dell" title="Очитстить" data-toggle="modal" data-target="#dell">
          <span>
            <svg class="icon icon-close--bold">
              <use xlink:href="files/sprite.svg#close--bold"></use>
            </svg>
          </span>
        </button>
        <svg class="icon icon-angle--bold entry__arrow" role="img">
          <use xlink:href="files/sprite.svg#angle--bold"></use>
        </svg>
      </div>
      <div class="entry__item is-check">
        <span class="entry__text">Дата и время</span>
        <span class="entry__subtext">25 мая 2019 в 9:45</span>
        <button class="btn-reset entry__dell" title="Очитстить" data-toggle="modal" data-target="#dell">
          <span>
            <svg class="icon icon-close--bold">
              <use xlink:href="files/sprite.svg#close--bold"></use>
            </svg>
          </span>
        </button>
        <svg class="icon icon-angle--bold entry__arrow" role="img">
          <use xlink:href="files/sprite.svg#angle--bold"></use>
        </svg>
      </div>
    </div>
    <button class="entry__add is-hidden" title="Добавить новую заявку">
      <svg class="icon icon-plus " role="img">
        <use xlink:href="files/sprite.svg#plus"></use>
      </svg>
    </button>
  </div>
