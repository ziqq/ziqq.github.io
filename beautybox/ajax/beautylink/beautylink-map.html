<div class="beautylink__pick-out pick-out">
  <button class="pick-out__btn" onclick="BB.Fronted.Utils.pageLoad('#beautylink-content', 'ajax/beautylink/beautylink-salon-list.html', false, {
        init: true,
        url: 'ajax/beautylink/beautylink-salons.html',
    });">Список</button>
  <button class="pick-out__btn is-active">Карта</button>
</div>
<div class="top-line js-control-box-container">
  <div class="top-line__sorting">
    <div class="row">
      <div class="col-12 col-xs-12">
        <!-- begin top-line__search -->
        <div class="top-line__search">
          <!-- begin search -->
          <div class="bb-input js-input-box js-search">
            <input class="search__input js-input" type="text" placeholder="Поиск услуги" autocomplete="off">
            <svg class="icon icon-search bb-input__icon bb-input__icon-search" role="img">
              <use xlink:href="files/sprite.svg#search"></use>
            </svg>
            <button class="search__clear js-input--clear" type="button" style="display: none;">
              <span>
                <svg class="icon icon-close--bold bb-input__icon" role="img">
                  <use xlink:href="files/sprite.svg#close--bold"></use>
                </svg>
              </span>
            </button>
          </div><!-- end search -->
        </div><!-- end top-line__search -->
      </div>
    </div>
  </div>
</div>
<div class="map">
  <div id="map"></div>
</div>
<div class="beautylink__entry entry entry--move">
  <div class="entry__content">
    <div class="entry__item" onclick="BB.Fronted.Utils.pageLoad('#beautylink-content', 'ajax/beautylink/beautylink-entry.html', false, {
            init: true,
            url: 'ajax/beautylink/beautylink-map.html',
        });">
      <span class="entry__text">Студия красоты Анны Куликовой</span>
      <span class="entry__subtext">ул.Факел Социализма, 24 ТЦ Проспект</span>
      <svg class="icon icon-angle--bold entry__arrow" role="img">
        <use xlink:href="files/sprite.svg#angle--bold"></use>
      </svg>
      <span class="entry__record">Ближайшая доступная дата: <span>25 мая в 10:00</span></span>
      <span class="entry__record">Доступных сотрудников: <span>2</span></span>
    </div>
  </div>
</div>
