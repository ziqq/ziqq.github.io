<!-- begin l-registration -->
<div class="l-registration">
  <!-- begin l-registration__header -->
  <div class="l-registration__header">
    <a class="l-registration__back btn btn-link" href="javascript:void(0);" onclick="BB.Fronted.Utils.pageLoad('#ajax-container', 'ajax/registration/step-3.html');">
      <svg class="icon icon-arrow-long--left " role="img">
        <use xlink:href="files/sprite.svg#arrow-long--left"></use>
      </svg>
    </a>
    <span class="l-registration__title">Подробнее о салоне</span>
    <a class="l-registration__save btn btn-link" href="javascript:void(0);" onclick="BB.Fronted.Utils.pageLoad('#ajax-container', 'ajax/registration/step-5.html');"> Далее </a>
  </div><!-- end l-registration__header -->
  <!-- begin l-registration__body -->
  <div class="l-registration__body">
    <!-- begin l-registration__form -->
    <div class="l-registration__form">
      <div class="bb-input   bb-input--title">
        <span class="bb-input__title">Название салона</span>
        <input class="bb-input__input " type="text">
        <div class="bb-input-tip js-bb-input-tip">
          <i class="bb-input-tip__arrow-up"></i>
          <p class="bb-input-tip__text">*Сообщение с подсказкой</p>
          <svg class="icon icon-close--bold" role="img">
            <use xlink:href="files/sprite.svg#close--bold"></use>
          </svg>
        </div>
      </div>
      <div class="bb-input   bb-input--title">
        <span class="bb-input__title">Телефон</span>
        <input class="bb-input__input " type="tel">
        <div class="bb-input-tip js-bb-input-tip">
          <i class="bb-input-tip__arrow-up"></i>
          <p class="bb-input-tip__text">*Сообщение с подсказкой</p>
          <svg class="icon icon-close--bold" role="img">
            <use xlink:href="files/sprite.svg#close--bold"></use>
          </svg>
        </div>
      </div>
      <div class="bb-input   bb-input--title">
        <span class="bb-input__title">Email</span>
        <input class="bb-input__input " type="email">
        <div class="bb-input-tip js-bb-input-tip">
          <i class="bb-input-tip__arrow-up"></i>
          <p class="bb-input-tip__text">*Сообщение с подсказкой</p>
          <svg class="icon icon-close--bold" role="img">
            <use xlink:href="files/sprite.svg#close--bold"></use>
          </svg>
        </div>
      </div>
      <div class="bb-text bb-text--title bb-input">
        <span class="bb-text__title">Комментарий</span>
        <textarea class="bb-text__field"></textarea>
        <!-- begin tip -->
        <div class="bb-input-tip js-bb-input-tip ">
          <span class="bb-input-tip__arrow-up"></span>
          <i class="fal fa-times"></i>
          <div class="bb-input-tip__text">Введите комментарий</div>
        </div><!-- begin tip -->
      </div>
    </div><!-- end l-registration__form -->
  </div><!-- end l-registration__body -->
</div><!-- end l-registration -->
